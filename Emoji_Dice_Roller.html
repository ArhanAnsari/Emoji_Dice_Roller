<!DOCTYPE html>
<html>
  <head>
    <title>Emoji Dice Roller</title>
    <style>
      #dice {
        font-size: 4rem;
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        border: 2px solid #333;
        border-radius: 50%;
      }
      .font{
        margin-top: 30vh;
       font-family: cursive;
      } 
      /*bg*/
      /*txt*/
      /*success*/
      .buttons {
        display: flex;
        justify-content: space-around;
        top: 20px;
        left: 20px;
      }

      .buttons button {
        width: 150px;
        height: 50px;
        background-color: white;
        margin: 20px;
        color: #568fa6;
        position: relative;
        overflow: hidden;
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: 500;
        text-transform: uppercase;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
      }

      .buttons button:before,
      .buttons button:after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #44d8a4;
        transition: all 0.3s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .buttons button:before {
        right: 0;
        top: 0;
        transition: all 0.5s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .buttons button:after {
        left: 0;
        bottom: 0;
      }

      .buttons button span {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        margin: 0;
        padding: 0;
        z-index: 1;
      }

      .buttons button span:before,
      .buttons button span:after {
        content: "";
        position: absolute;
        width: 2px;
        height: 0;
        background-color: #44d8a4;
        transition: all 0.3s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .buttons button span:before {
        right: 0;
        top: 0;
        transition: all 0.5s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .buttons button span:after {
        left: 0;
        bottom: 0;
      }

      .buttons button p {
        padding: 0;
        margin: 0;
        transition: all 0.4s cubic-bezier(0.35, 0.1, 0.25, 1);
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .buttons button p:before,
      .buttons button p:after {
        position: absolute;
        width: 100%;
        transition: all 0.4s cubic-bezier(0.35, 0.1, 0.25, 1);
        z-index: 1;
        left: 0;
      }

      .buttons button p:before {
        content: attr(data-title);
        top: 50%;
        transform: translateY(-50%);
      }

      .buttons button p:after {
        content: attr(data-text);
        top: 150%;
        color: #44d8a4;
      }

      .buttons button:hover:before,
      .buttons button:hover:after {
        width: 100%;
      }

      .buttons button:hover span {
        z-index: 1;
      }

      .buttons button:hover span:before,
      .buttons button:hover span:after {
        height: 100%;
      }

      .buttons button:hover p:before {
        top: -50%;
        transform: rotate(5deg);
      }

      .buttons button:hover p:after {
        top: 50%;
        transform: translateY(-50%);
      }

      .buttons button.start {
        background-color: #44d8a4;
        box-shadow: 0px 5px 10px -10px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
      }

      .buttons button.start p:before {
        top: -50%;
        transform: rotate(5deg);
      }

      .buttons button.start p:after {
        color: white;
        transition: all 0s ease;
        content: attr(data-start);
        top: 50%;
        transform: translateY(-50%);
        animation: start 0.3s ease;
        animation-fill-mode: forwards;
      }

      @keyframes start {
        from {
          top: -50%;
        }
      }

      .buttons button.start:hover:before,
      .buttons button.start:hover:after {
        display: none;
      }

      .buttons button.start:hover span {
        display: none;
      }

      .buttons button:active {
        outline: none;
        border: none;
      }

      .buttons button:focus {
        outline: 0;
      }
    </style>
  </head>
  <body>
    <center>
      <h1 class="font">Check Your Mood üò∂</h1>
      <div id="dice">üé≤</div>
    </center>
    <div class="buttons">
      <button class="btn" onclick="rollDice()">
        <span></span>
        <p
          data-start="good luck!"
          data-text="start!"
          data-title="Check Mood"
        ></p>
      </button>
    </div>

    <script>
      const emojis = [
        "ü§£",
        "üòç",
        "üòé",
        "ü§î",
        "ü•≥",
        "üòÉ",
        "ü§í",
        "ü§Ø",
        "üò≠",
        "üò°",
      ];

      function rollDice() {
        const dice = document.getElementById("dice");
        const rollDuration = 2000; // Adjust this for the duration of the roll animation
        const startTime = Date.now();

        function updateDiceFace() {
          const elapsedTime = Date.now() - startTime;
          if (elapsedTime < rollDuration) {
            // Keep updating the dice face until rollDuration is reached
            const randomIndex = Math.floor(Math.random() * emojis.length);
            dice.textContent = emojis[randomIndex];
            setTimeout(updateDiceFace, 100); // Update every 100ms for a rolling effect
          } else {
            // Stop rolling and display the final emoji
            const randomIndex = Math.floor(Math.random() * emojis.length);
            dice.textContent = emojis[randomIndex];
          }
        }

       updateDiceFace();
      }
    </script>
  </body>
</html>
